<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta hhtp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Libros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
</head>
<body>

    <h1>ACA ESTAN LOS LIBROS</h1>
    
    <div class="container m-5">
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">ISBN</th>
					<th scope="col">Titulo</th>
					<th scope="col">AÃ±o</th>
					<th scope="col">Ejemplares Totales</th>
					<th scope="col">Ejemplares Prestados</th>
					<th scope="col">Ejemplares Restantes</th>
					<th scope="col">Esta activo?</th>
					<th scope="col">Acciones</th>
					<th scope="col">Autor</th>
					<th scope="col">Editorial</th>
					<th scope="col">Editar libro</th>
					<th scope="col">Eliminar libro</th>
				</tr>
			</thead>
			<tbody th:each="libro : ${libros}">
				<tr>
					<th scope="row" th:text="${libro.id}"></th>
					<td th:text="${libro.isbn}"></td>
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.anio}"></td>
					<td th:text="${libro.ejemplares}"></td>
					<td th:text="${libro.ejemplaresPrestados}"></td>
					<td th:text="${libro.ejemplaresRestantes}"></td>
					<td>
						<i th:if="${libro.alta}" class="fa fa-circle text-success"></i>
						<i th:unless="${libro.alta}" class="fa fa-circle text-danger"></i>
					</td>
					<td>
					<a th:href="@{/libro/alta/__${libro.id}__}"><i class="fa fa-arrow-up"></i></a> 
					<a th:href="@{/libro/baja/__${libro.id}__}"><i class="fa fa-ban"></i></a>
					</td>
					<td th:text="${libro.autor.nombre}"></td>
					<td th:text="${libro.editorial.nombre}"></td>
					<td>
					<a th:href="@{/libro/modificar/__${libro.id}__}" class="btn btn-primary" role="button" aria-pressed="true">Editar</a>
					</td>
					<td>
					<a th:href="@{/libro/eliminar/__${libro.id}__}"class="btn btn-danger" role="button" aria-pressed="true">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/libro}" class="btn btn-primary my-2">Volver</a>
					</p>
				</div>
			</div>
		</section>

	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
